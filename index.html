<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Shape Draw Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #0f0f0f;
    }

    canvas {
      display: block;
      touch-action: none;
      background: #fafafa;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #111;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="time">Time: 0s</div>
    <div id="lives">Lives: 0s</div>
  </div>

  <canvas id="game"></canvas>

  <script src="index.js"></script>
</body>
</html>
