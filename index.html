<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Shape Draw Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #0f0f0f;
    }

    canvas {
      display: block;
      touch-action: none;
      background: #fafafa;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #111;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 10;
    }

    #rotate-warning {
      position: fixed;
      inset: 0;
      background: #111;
      color: white;
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }

    @media screen and (orientation: portrait) {
      #game {
        display: none;
      }

      #hud {
        display: none;
      }

      #rotate-warning {
        display: flex;
      }
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .popup {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 85%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .popup h1 {
      margin-top: 0;
      color: #333;
    }

    .popup p {
      color: #666;
      line-height: 1.5;
    }

    .instructions {
      margin: 25px 0;
      text-align: left;
      display: inline-block;
    }

    .instruction-item {
      margin: 10px 0;
      font-weight: bold;
      color: #444;
      display: flex;
      align-items: center;
    }

    .instruction-item span {
      background: #333;
      color: white;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 18px;
    }

    #start-button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #start-button:hover {
      background: #ff1f1f;
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 20px;
      text-align: center;

      width: 100%;
      max-width: 420px;
      max-height: 90vh;
      overflow-y: auto;

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.5s ease-out;
    }

    #score {
      font-size: 3vw;
      color: #27F587;
      font-weight: bold;
      font-family: serif;
    }

    #game-over-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 110;
      font-family: sans-serif;

      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #final-score-text {
      font-size: 24px;
      font-weight: bold;
      color: #ff3b3b;
      margin: 20px 0;
    }

    .btn-ranking {
      background: transparent;
      color: #666;
      border: 2px solid #ccc;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      max-width: 250px;
    }

    .btn-ranking:hover {
      background: #eee;
      color: #333;
      border-color: #999;
    }

    #start-button,
    #restart-button {
      width: 100%;
      max-width: 250px;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
      font-size: 14px;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4dff88;
    }

    #gameOverRankingList li {
    display: flex;
    justify-content: space-between;
    padding: 6px 10px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
  }

  #gameOverRankingList li.highlight {
    background: #27F58722;
    font-weight: bold;
  }

  #game-over-ranking {
    max-height: 35vh;
    overflow-y: auto;
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body>

  <body>
    <div id="rotate-warning">
      Vire o celular para jogar ‚ñ∂Ô∏è
    </div>

    <canvas id="game"></canvas>
    <img id="spriteSheet" src="./public/player.png" style="display: none;">
    <div id="hud">
      <span id="score"></span>
      <span id="time"></span>
      <span id="lives"></span>
    </div>

    <div id="start-screen">
      <div class="popup">
        <h1>Shape Defender</h1>
        <p>Proteja-se desenhando as formas que aparecem!</p>

        <div style="margin: 20px 0;">
          <input type="text" id="player-name-input" placeholder="Digite seu nome"
            style="padding: 12px; width: 80%; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; text-align: center;">
        </div>

        <div class="instructions">
          <div class="instruction-item"><span>‚óØ</span> Desenhe um C√≠rculo</div>
          <div class="instruction-item"><span>|</span> Desenhe uma Linha</div>
          <div class="instruction-item"><span>‚à®</span> Desenhe um V</div>
        </div>
        <p id="playerMessage" class="message"></p>
        <button id="start-button">COME√áAR JOGO</button>
      </div>
    </div>

    <div id="game-over-screen" style="display: none;">
      <div class="popup">
        <h1>Fim de Jogo!</h1>

        <p id="final-score-text">Voc√™ fez 0 pontos</p>

        <div id="game-over-ranking">
          <h3 style="margin-bottom:10px;">üèÜ Top Jogadores</h3>
          <ul id="gameOverRankingList" style="
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        max-height: 180px;
        overflow-y: auto;
      ">
            <li style="color:#999;">Carregando...</li>
          </ul>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
          <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="index.js"></script>
</body>

</html>
