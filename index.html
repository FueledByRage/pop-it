<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Shape Draw Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #0f0f0f;
    }

    canvas {
      display: block;
      touch-action: none;
      background: #fafafa;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #111;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 10;
    }

    #rotate-warning {
      position: fixed;
      inset: 0;
      background: #111;
      color: white;
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }

    @media screen and (orientation: portrait) {
      #game {
        display: none;
      }

      #hud {
        display: none;
      }

      #rotate-warning {
        display: flex;
      }
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .popup {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 85%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .popup h1 {
      margin-top: 0;
      color: #333;
    }

    .popup p {
      color: #666;
      line-height: 1.5;
    }

    .instructions {
      margin: 25px 0;
      text-align: left;
      display: inline-block;
    }

    .instruction-item {
      margin: 10px 0;
      font-weight: bold;
      color: #444;
      display: flex;
      align-items: center;
    }

    .instruction-item span {
      background: #333;
      color: white;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 18px;
    }

    #start-button {
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #start-button:hover {
      background: #ff1f1f;
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup {
      animation: slideUp 0.5s ease-out;
    }

    #score {
      font-size: 3vw;
      color: #27F587;
      font-weight: bold;
      font-family: serif;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>

  <body>
    <div id="rotate-warning">
      Vire o celular para jogar ▶️
    </div>

    <canvas id="game"></canvas>
    <img id="spriteSheet" src="./public/player.png" style="display: none;">
    <div id="hud">
      <span id="score"></span>
      <span id="time"></span>
      <span id="lives"></span>
    </div>

    <div id="start-screen">
      <div class="popup">
        <h1>Shape Defender</h1>
        <p>Proteja o player desenhando as formas que aparecem!</p>
        <div class="instructions">
          <div class="instruction-item"><span>◯</span> Desenhe um Círculo</div>
          <div class="instruction-item"><span>|</span> Desenhe uma Linha</div>
          <div class="instruction-item"><span>∨</span> Desenhe um V</div>
        </div>
        <button id="start-button">COMEÇAR JOGO</button>
      </div>
    </div>
  </body>


  <script src="index.js"></script>
</body>

</html>
